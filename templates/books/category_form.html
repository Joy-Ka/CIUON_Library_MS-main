{% extends 'base.html' %}

{% block title %}{% if category %}Edit{% else %}Add{% endif %} Category{% endblock %}
{% block page_header %}{% if category %}Edit{% else %}Add New{% endif %} Category{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('books.list_categories') }}" class="inline-flex items-center text-red-600 hover:text-red-700">
            <i class="bi bi-arrow-left mr-2"></i>Back to Categories
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Category Name*</label>
                <input type="text" id="name" name="name" required 
                       value="{{ category.name if category else '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                       placeholder="Enter category name">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea id="description" name="description" rows="4"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                          placeholder="Enter category description">{{ category.description if category else '' }}</textarea>
            </div>

            <div class="flex gap-3">
                <button type="submit" class="flex-1 bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition">
                    <i class="bi bi-check-circle mr-2"></i>{% if category %}Update{% else %}Create{% endif %} Category
                </button>
                <a href="{{ url_for('books.list_categories') }}" class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
