{% extends "base.html" %}

{% block title %}Borrow Book - Confucius Institute Library{% endblock %}

{% block content %}
<h2><i class="bi bi-plus-circle"></i> Borrow Book</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="borrower_type" class="form-label">Borrower Type</label>
                <select class="form-select" id="borrower_type" name="borrower_type" required>
                    <option value="">Select Borrower Type</option>
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                </select>
            </div>

            <div class="mb-3" id="student_select" style="display: none;">
                <label for="student_id" class="form-label">Student</label>
                <select class="form-select" id="student_id" name="student_id">
                    <option value="">Select Student</option>
                </select>
            </div>

            <div class="mb-3" id="staff_select" style="display: none;">
                <label for="staff_id" class="form-label">Staff</label>
                <select class="form-select" id="staff_id" name="staff_id">
                    <option value="">Select Staff</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="book_id" class="form-label">Book</label>
                <select class="form-select" id="book_id" name="book_id" required>
                    <option value="">Select Book</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes (Optional)</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('borrowing.list_borrows') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check"></i> Borrow Book
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Load students data
function loadStudents() {
    fetch('/students/')
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const studentSelect = document.getElementById('student_id');
            studentSelect.innerHTML = '<option value="">Select Student</option>';

            // Populate from the loaded students list
            {% for student in students %}
            studentSelect.innerHTML += '<option value="{{ student.id }}">{{ student.name }} - {{ student.identifier }} ({{ student.current_borrowed_count }}/3 books)</option>';
            {% endfor %}
        });
}

// Load staff data
function loadStaff() {
    const staffSelect = document.getElementById('staff_id');
    staffSelect.innerHTML = '<option value="">Select Staff</option>';
    {% for staff_member in staff %}
    staffSelect.innerHTML += '<option value="{{ staff_member.id }}">{{ staff_member.name }} ({{ staff_member.staff_type }})</option>';
    {% endfor %}
}

// Load books data
function loadBooks() {
    const bookSelect = document.getElementById('book_id');
    bookSelect.innerHTML = '<option value="">Select Book</option>';
    {% for book in books %}
    bookSelect.innerHTML += '<option value="{{ book.id }}">{{ book.title }} by {{ book.author }} ({{ book.available_copies }} available)</option>';
    {% endfor %}
}

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    loadStudents();
    loadStaff();
    loadBooks();
});

document.getElementById('borrower_type').addEventListener('change', function() {
    const studentSelect = document.getElementById('student_select');
    const staffSelect = document.getElementById('staff_select');
    const studentInput = document.getElementById('student_id');
    const staffInput = document.getElementById('staff_id');

    if (this.value === 'student') {
        studentSelect.style.display = 'block';
        staffSelect.style.display = 'none';
        studentInput.required = true;
        staffInput.required = false;
        loadStudents();
    } else if (this.value === 'staff') {
        studentSelect.style.display = 'none';
        staffSelect.style.display = 'block';
        studentInput.required = false;
        staffInput.required = true;
        loadStaff();
    } else {
        studentSelect.style.display = 'none';
        staffSelect.style.display = 'none';
        studentInput.required = false;
        staffInput.required = false;
    }
});
</script>
{% endblock %}
